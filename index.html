<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section id="calculator">
        <input id="screen" type="text" disabled>
        <div class="row">
            <button class="btn medium-width">AC</button>
            <button class="btn medium-width">CE</button>
            <button class="btn small-width">รท</button>
        </div>
        <div class="row">
            <button class="btn small-width">1</button>
            <button class="btn small-width">2</button>
            <button class="btn small-width">3</button>
            <button class="btn small-width">x</button>
        </div>
        <div class="row">
            <button class="btn small-width">4</button>
            <button class="btn small-width">5</button>
            <button class="btn small-width">6</button>
            <button class="btn small-width">-</button>
        </div>
        <div class="row">
            <button class="btn small-width">7</button>
            <button class="btn small-width">8</button>
            <button class="btn small-width">9</button>
            <button class="btn small-width">+</button>
        </div>
        <div class="row">
            <button class="btn small-width">0</button>
            <button class="btn small-width">.</button>
            <button class="btn largest-width">=</button>
        </div>
    </section>

    <!-- Javascript -->
    <script src="./index.js"></script>
</body>

</html>
